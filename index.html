<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
<style>
  html,


 body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    to bottom,
    #E6C9DB 0%,
    #E0C2D4 40%,
    #F6B08A 75%,
    #F8AD7C 100%
  );
  font-family: "Roboto", sans-serif;
}

  a {
    color: #F8AD7C;
  }

  .weather-app {
    background: white;
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
  }

  header {
    border-bottom: 1px solid #f9f7fe;
    padding-bottom: 30px;
  }

  .search-input {
    background-color: #f9f7fe;
    border: none;
    color: rgba(39, 33, 66, 0.4);
    font-size: 16px;
    padding: 20px;
    width: 75%;
    border-radius: 6px;
  }

  .search-button {
    margin-left: 5px;
    font-size: 16px;
    background-color: #f89cb0;
    color: white;
    border: none;
    padding: 20px;
    line-height: 1;
    border-radius: 5px;
  }
  .liquid-button {
  position: relative;
  overflow: hidden;
  background: #f89cb0;
  cursor: pointer;
}

.liquid-button span {
  position: relative;
  z-index: 2;
}


.liquid-button::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: -100%;
  width: 100%;
  height: 200%;
  background: radial-gradient(
    circle at 50% 50%,
    #f6b08a 40%,
    #f89cb0 70%
  );
  transition: bottom 0.6s ease;
  z-index: 1;
}


.liquid-button::after {
  content: "";
  position: absolute;
  left: -50%;
  bottom: 50%;
  width: 200%;
  height: 200%;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 45%;
  animation: liquidWave 6s linear infinite;
  z-index: 1;
}


.liquid-button:hover::before {
  bottom: 0;
}

@keyframes liquidWave {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}


  main {
    padding: 30px 0;
  }

  .current-weather {
    display: flex;
    justify-content: space-between;
  }

  .current-city {
    font-size: 38px;
    font-weight: 900;
    margin: 0;
  }

  .current-details {
    color: rgba(39, 33, 66, 0.4);
    font-size: 16px;
    font-weight: 400;
    line-height: 24px;
  }

  .current-details strong {
    color: #f89cb0;
  }

  .current-temperature {
    font-size: 48px;
  }

  .current-temperature-icon {
    position: relative;
    top: -8px;
    font-size: 40px;
    margin-right: 10px;
  }

  .current-temperature-value {
    font-size: 80px;
    font-weight: bold;
  }

  .current-temperature-unit {
    font-size: 28px;
    position: relative;
    top: -38px;
  }

  footer {
    border-top: 1px solid #f9f7fe;
    text-align: center;
    padding-top: 15px;
    color: rgba(39, 33, 66, 0.4);
  }
</style>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
        <button type="submit" class="search-button liquid-button">
  <span>Search</span>
</button>


        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">London</h1>
            <p class="current-details">
              <span id="current-date"></span> moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">‚òÄÔ∏è</span
            ><span class="current-temperature-value">20</span
            ><span class="current-temperature-unit">¬∞C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">‚ú®üåô Shannen</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  <script>
  const apiKey = "dfb7a34o08287b67f88fe5bd29ta4408";

  function search(event) {
    event.preventDefault();
    const searchInputElement = document.querySelector("#search-input");
    const city = searchInputElement.value;

    const apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric`;

    axios
      .get(apiUrl)
      .then(displayWeather)
      .catch(function (error) {
        console.log("Error fetching weather:", error);
        alert("Sorry, city not found!");
      });

    searchInputElement.value = "";
  }

  function displayWeather(response) {
    const cityElement = document.querySelector("#current-city");
    const temperatureElement = document.querySelector(".current-temperature-value");
    const temperatureUnit = document.querySelector(".current-temperature-unit");


    const city = response.data.city;
    const temperature = Math.round(response.data.temperature.current);

    cityElement.innerHTML = city;
    temperatureElement.innerHTML = temperature;
    temperatureUnit.innerHTML = "¬∞C";
  }

  function formatDate(date) {
    let minutes = date.getMinutes();
    let hours = date.getHours();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    if (minutes < 10) minutes = `0${minutes}`;
    if (hours < 10) hours = `0${hours}`;
    return `${days[date.getDay()]} ${hours}:${minutes}`;
  }


  const currentDateElement = document.querySelector("#current-date");
  currentDateElement.innerHTML = formatDate(new Date());

 
  const searchForm = document.querySelector("#search-form");
  searchForm.addEventListener("submit", search);
</script>

  </body>
</html>
