<style>
  html,


 body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    to bottom,
    #E6C9DB 0%,

  a {
    color: #F8AD7C;
  }

  .weather-app {
    background: white;
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);

  header {
    border-bottom: 1px solid #f9f7fe;
    padding-bottom: 30px;
  }

  .search-input {
    background-color: #f9f7fe;
    border: none;
    color: rgba(39, 33, 66, 0.4);
    font-size: 16px;
    padding: 20px;
    width: 75%;
    border-radius: 6px;

  .search-button {
    margin-left: 5px;
    font-size: 16px;
    background-color: #f89cb0;
    color: white;
    border: none;
    padding: 20px;
    line-height: 1;
    border-radius: 5px;
  }
  .liquid-button {
  position: relative;
  overflow: hidden;
  background: #f89cb0;
  cursor: pointer;
}

.liquid-button span {
  position: relative;
  z-index: 2;
}


.liquid-button::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: -100%;
  width: 100%;
  height: 200%;
  background: radial-gradient(
    circle at 50% 50%,
    #f6b08a 40%,
    #f89cb0 70%
  );
  transition: bottom 0.6s ease;
  z-index: 1;
}


.liquid-button::after {
  content: "";
  position: absolute;
  left: -50%;
  bottom: 50%;
  width: 200%;
  height: 200%;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 45%;
  animation: liquidWave 6s linear infinite;
  z-index: 1;
}


.liquid-button:hover::before {
  bottom: 0;
}

@keyframes liquidWave {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}


  main {
    padding: 30px 0;
  }

  .current-weather {
    display: flex;
    justify-content: space-between;
  }

  .current-city {
    font-size: 45px;

.current-temperature-icon {

}

.current-temperature-icon img {

}
  .current-temperature-value {

  footer {
    border-top: 1px solid #f9f7fe;
    text-align: center;

    color: rgba(39, 33, 66, 0.4);

</style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  <script>
  const apiKey = "dfb7a34o08287b67f88fe5bd29ta4408";

  function search(event) {
    event.preventDefault();

    const searchInputElement = document.querySelector("#search-input");
    const city = searchInputElement.value;

    const apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric`;

    axios
      .get(apiUrl)
      .then(displayWeather)
      .catch(function (error) {
        console.log("Error fetching weather:", error);
        alert("Sorry, city not found!");
      });

    searchInputElement.value = "";
  }

  function displayWeather(response) {
  const cityElement = document.querySelector("#current-city");
  const temperatureElement = document.querySelector(".current-temperature-value");
  const temperatureUnit = document.querySelector(".current-temperature-unit");
  const descriptionElement = document.querySelector("#weather-description");
  const humidityElement = document.querySelector("#humidity");
  const windElement = document.querySelector("#wind");
  const iconElement = document.querySelector("#icon");

  cityElement.innerHTML = response.data.city;
  temperatureElement.innerHTML = Math.round(response.data.temperature.current);
  temperatureUnit.innerHTML = "Â°C";

  descriptionElement.innerHTML = response.data.condition.description;
  humidityElement.innerHTML = `${response.data.temperature.humidity}%`;
  windElement.innerHTML = `${response.data.wind.speed} km/h`;

  iconElement.innerHTML = `<img src="${response.data.condition.icon_url}" alt="${response.data.condition.description}" />`;



}


  function formatDate(date) {
    let minutes = date.getMinutes();
    let hours = date.getHours();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    if (minutes < 10) minutes = `0${minutes}`;
    if (hours < 10) hours = `0${hours}`;

    return `${days[date.getDay()]} ${hours}:${minutes}`;
  }

  const currentDateElement = document.querySelector("#current-date");
  currentDateElement.innerHTML = formatDate(new Date());

  const searchForm = document.querySelector("#search-form");
  searchForm.addEventListener("submit", search);
</script>
